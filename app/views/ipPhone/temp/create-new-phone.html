<div style="padding:1%">
    <form name="outerForm" class="tab-form-demo">
        <uib-tabset active="activePill">
            <uib-tab index="0" heading="One By One">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default" style="max-height: 600px;overflow-y: scroll;">
                                <div class="panel-body">
                                    <form>
                                        <div class="x_title">
                                            <h2>Company :
                                            </h2>
                                            <select class="select2_single form-control col-md-3 col-sm-3 col-xs-12"
                                                    tabindex="-1"
                                                    id="companyww"
                                                    name="company" ng-model="clientCompany">
                                                <option ng-repeat="comp in companyList"
                                                        value="{{comp.companyId}}">{{comp.companyName}}
                                                </option>
                                            </select>
                                            <!--<div class="clearfix"></div>-->
                                        </div>
                                        <table class="table table-striped table-bordered">
                                            <thead>
                                            <tr>
                                                <th><input type="checkbox" ng-model="selectedAll"
                                                           ng-click="checkAll()"/></th>
                                                <th>MAC</th>
                                                <th>Manufacturer</th>
                                                <th>Model</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="phoneDetail in phoneDetails track by $index">
                                                <td>
                                                    <input type="checkbox" ng-model="phoneDetail.selected"
                                                           ng-click="selected()"/>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" ng-model="phoneDetail.mac"
                                                           required/>
                                                </td>
                                                <td>
                                                    <select ng-model="phoneDetail.manufacturer" class="form-control">
                                                        <option value="Cisco" selected>Cisco</option>
                                                        <option value="Yealink">Yealink</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <select ng-if="phoneDetail.manufacturer=='Cisco'"
                                                            ng-model="phoneDetail.model" class="form-control"
                                                            ng-show="phoneDetail.manufacturer='Cisco'">
                                                        <option value="SPA504G" selected>SPA504G</option>
                                                        <option value="SPA503G">SPA503G</option>
                                                    </select>
                                                    <select ng-if="phoneDetail.manufacturer=='Yealink'"
                                                            ng-model="phoneDetail.model" class="form-control"
                                                            ng-show="phoneDetail.manufacturer='Yealink'">
                                                        <option value="T23P" selected>T23P</option>
                                                        <option value="T22P">T22P</option>
                                                    </select>
                                                </td>
                                                <td ng-if="phoneDetail.mac"
                                                    ng-show="$index === phoneDetails.length - 1">
                                                    <input style="width: 25px;height: 25px; background-image: url('assets/img/ui-icon-1/blue-plu.png');  background-repeat:no-repe;"
                                                           type="button" class="form-control" ng-click="addNew()"/>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div class="form-group">
                                            <button ng-hide="!phoneDetails.length"
                                                    type="button"
                                                    class="btn btn-danger pull-right"
                                                    ng-click="remove()"
                                                    ng-disabled="!isCheckList">Remove
                                            </button>
                                            <button type="submit" class="btn btn-primary addnew pull-left"
                                                    ng-click="submit()"> Submit
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>
            <uib-tab index="1" heading="Bulk" ng-click="bulk()">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>IP Phone Detail CSV Upload
                                </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="x_panel">
                                    <form class="form-horizontal form-label-left" name="campaingForm" novalidate>
                                        <div class="row">
                                            <div class="x_title">
                                                <h2>Company :
                                                </h2>
                                                    <select class="select2_single form-control col-md-3 col-sm-3 col-xs-12"
                                                            tabindex="-1"
                                                            id="companyq"
                                                            name="company" ng-model="clientCompany"
                                                            >
                                                        <option ng-repeat="comp in companyList"
                                                                value="{{comp.companyId}}">{{comp.companyName}}
                                                        </option>
                                                    </select>
                                            </div>

                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                <input accept=".csv"
                                                       type="file"
                                                       custom-on-change="uploadFile"
                                                       class="file-chooser"
                                                       id="files123"
                                                       name="files[]"/>
                                            </div>

                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                <div ui-grid="gridOptions" ui-grid-importer class="grid"></div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                                <button type="submit" class="btn btn-primary addnew pull-left"
                                        ng-click="submitbulk()"> Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </form>
</div>
