<div ng-controller="codecManagementCtrl">

    <!--page title -->
    <div class="row">
        <div class="col-lg-12">
            <div class="page-title">
                <div class="title_left">
                    <h3>Codec Management</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 x_panel">

            <div class="x-title">
                <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                    <h2>New Codec Preference</h2>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a><i ng-click="onClickCollapsed()" ng-class="collapsedStyle"></i></a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="clearfix"></div>
            <br>

            <div ng-if="collapsedStyle === 'fa fa-chevron-up'" class="x-content">
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <label>Context 1</label>
                            <select class="form-control" ng-options="item.Context as item.Context for item in contextList" ng-model="context1">
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <label>Context 2</label>
                            <select class="form-control" ng-options="item.Context as item.Context for item in contextList" ng-model="context2">
                            </select>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <br>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <h4><b>Available Codecs</b></h4>
                        <div style="border-style: solid; padding: 10px">
                            <ul data-as-sortable="codecSortableGroup" data-ng-model="availableCodecs" style="position: relative; left: -40px; min-height: 40px;">
                                <li ng-repeat="item in availableCodecs" data-as-sortable-item>
                                    <div data-as-sortable-item-handle>
                                        Codec : {{item.codec}} - Limit : {{item.limit ? item.limit : 0}}
                                    </div>
                                </li>
                            </ul>

                        </div>

                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <h4><b>Used Codecs</b></h4>
                        <div style="border-style: solid; padding: 10px">
                            <ul data-as-sortable="codecSortableGroup" data-ng-model="currentCodecs" style="position: relative; left: -40px; min-height: 40px;">
                                <li ng-repeat="item in currentCodecs" data-as-sortable-item>
                                    <div data-as-sortable-item-handle>
                                        Codec : {{item.codec}} - Limit : {{item.limit ? item.limit : 0}}
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>


</div>
