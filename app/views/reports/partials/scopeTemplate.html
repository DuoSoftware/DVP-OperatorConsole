<div class="col-md-12 col-sm-12 col-xs-12 animated fadeIn">
    <div class="row">
        <div class="x_panel" >
            <div class="x_title">
                <h2>Scopes</h2>
                <div class="clearfix"></div>
            </div>

            <div class="x-content col-md-12 col-sm-12 col-xs-12">

                    <table id="datatable-responsive" dt-options="dtOptions" datatable="ng"
                           class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                           cellspacing="0" width="100%" role="grid"
                           aria-describedby="datatable-responsive_info">
                        <thead>
                        <tr role="row">
                            <th class="sorting" tabindex="1" aria-controls="datatable-responsive"
                                rowspan="1"
                                colspan="1" aria-label="Name">Name
                            </th>
                            <th class="sorting" tabindex="2" aria-controls="datatable-responsive"
                                rowspan="1"
                                colspan="1" aria-label="Read">Read Access
                            </th>
                            <th class="sorting" tabindex="3" aria-controls="datatable-responsive"
                                rowspan="1"
                                colspan="1" aria-label="Write">Write Access
                            </th>
                            <th class="sorting" tabindex="4" aria-controls="datatable-responsive"
                                rowspan="1"
                                colspan="1" aria-label="Delete">Delete Access
                            </th>

                        </thead>
                        <tbody >
                        <tr role="row" class="odd" ng-repeat="scope in userScopesArr track by $index">
                            <td>{{scope.scope}}</td>
                            <td>{{scope.read}}</td>
                            <td>{{scope.write}}</td>
                            <td>{{scope.delete}}</td>
                        </tr>
                        </tbody>
                    </table>

            </div>

        </div>
    </div>
</div>
