<div class="container" ng-controller="loginCtrl">
    <div class="col-lg-4 col-lg-offset-4">
        <!-- header main logo -->
        <div class="sign-header-img">
            <!--<img src="app/auth/img/logo_130x130yellow.png"-->
            <!--width="100px"-->
            <!--height="auto"-->
            <!--alt="facetone-logo">-->

        </div>
        <div class="sign-in-wrp">
            <!--<div class="header-txt">-->
                <!--Operator Console-->
            <!--</div>-->
            <form name="loginFrm" novalidate>
                <div class="form-group">
                    <label class="sing-lbl" for="usersName">User Name</label>
                    <input ng-model="userNme"
                           type="text"
                           name="userNme"
                           class="form-control sign-txt"
                           id="usersName"
                           required
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <label class="sing-lbl" for="pwd">Password</label>
                    <input ng-model="pwd"
                           type="password"
                           name="pwd"
                           class="form-control sign-txt"
                           required
                           id="pwd"
                           placeholder="Password">
                </div>
                <div class="btn-bottom-wrp">
                    <button ng-if="!isLogin"
                            ng-disabled="loginFrm.$invalid"
                            ng-click="onClickLogin()"
                            type="submit"
                            class="btn btn-default btn-green">
                        SIGN IN
                    </button>
                    <button ng-if="isLogin"
                            type="submit"
                            class="btn btn-default btn-green">
                        PLEASE WAIT...
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
